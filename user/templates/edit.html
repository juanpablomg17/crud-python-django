<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static '/css/style.css' %}"/>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{user.eid}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Detailss</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ user.eid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ user.ename }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User Age:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eage" id="id_eage" required maxlength="254" value="{{ user.eage }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">User Lastname:</label>  
    <div class="col-sm-4">  
        <input type="text" name="elastname" id="id_elastname" required maxlength="15" value="{{ user.elastname }}" />  
    </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">User Weight:</label>  
      <div class="col-sm-4">  
          <input type="text" name="weight" id="id_weight" required maxlength="15" value="{{ user.weight }}" />  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">User Frecuencia Cardiaca:</label>  
      <div class="col-sm-4">  
          <input type="text" name="frecuencia_cardiaca" id="id_frecuencia_cardiaca" required maxlength="15" value="{{ user.frecuencia_cardiaca }}" />  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">User Frecuencia Cardiaca:</label>  
      <div class="col-sm-4">  
          <input type="text" name="saturacion_oxigeno" id="id_saturacion_oxigeno" required maxlength="15" value="{{ user.saturacion_oxigeno }}" />  
      </div>  
    </div>
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">User Nivel Stress:</label>  
      <div class="col-sm-4">  
          <input type="text" name="nivel_stress" id="id_nivel_stress" required maxlength="15" value="{{ user.nivel_stress }}" />  
      </div>  
    </div>    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>  
</html>
